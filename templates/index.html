{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-top: 4rem;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">Welcome to <span style="color: var(--primary-color);">Rampage
            United CC</span></h1>
    <p style="font-size: 1.25rem; color: var(--text-muted); margin-bottom: 3rem;">Manage your team, track matches, and
        analyze performance like a pro.</p>

    <div
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; max-width: 800px; margin: 0 auto;">
        <div class="card">
            <h3>Manage Players</h3>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Add new players and view their stats.</p>
            <a href="{{ url_for('list_players') }}"><button>Go to Players</button></a>
        </div>
        <div class="card">
            <h3>Track Matches</h3>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Record match results and player performances.
            </p>
            <a href="{{ url_for('list_matches') }}"><button>Go to Matches</button></a>
        </div>
    </div>
</div>
{% endblock %}
